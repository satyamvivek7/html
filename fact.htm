<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
    var n=parseInt(prompt("enter no"));
    document.write("n value is="+n+"<br>");
    var f=1;
    for(var i=1;i<=n;i++)
    {
        f=f*i;
    }
    document.write("<b>factorial no is=<b>"+f);
    </script>
</body>
</html>
